<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User Registration</title>
</head>
<body>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="first_name" placeholder="Enter your Firstname"><br>
    <input type="text" name="last_name" placeholder="Enter your Lastname"><br>
    <input type="text" name="username" placeholder="Enter your username"><br>
    <input type="email" name="email" placeholder="Email id"><br>
    <input type="password" name="password" placeholder="Type Password"><br>
    <input type="password" name="password1" placeholder="Reenter Password"><br>
    <input type="submit">
</form>
{% for i in messages %}
<h2>{{i}}</h2>
{% endfor %}
</body>
</html>
